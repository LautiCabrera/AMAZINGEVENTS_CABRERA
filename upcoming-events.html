            <div class="container-fluid">
                <img src="./assets/img/amazing_brand.svg" alt="logo" id="logo" class="neon">
                <div class="toggler">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

        </nav>
        <div class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2000">
                    <img src="./assets/img/optional_banner_1.jpg" class="d-block w-100 img-fluid" alt="...">

                <div class="carousel-item" data-bs-interval="2000">

            <a class="carousel-control-next" href="./past-events.html" role="button" data-bs-slide="next">

    <main class="all">

            <ul class="list-group list-group-horizontal align-items-center">
                <li class="list-group-item d-flex justify-content-center">
                    <label>
                        <input type="checkbox" name="category" value="Category 1"> Category 1

                <li class="list-group-item d-flex justify-content-center">
                    <label>

                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
